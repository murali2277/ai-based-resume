  <main>

    <section id="upload" class="upload-box">
      <h3>File Upload</h3>
      <div class="upload-area">
        <input type="file" id="resumeUpload" name="resume" accept=".pdf" style="display: none;">
        <label for="resumeUpload">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
          Click or drag file to this area to upload
        </label>
      </div>
      <p class="formats">Format accepted is .pdf</p>
      <div class="sample-template">
        <a href="#" onclick="alert('Sample template download not implemented')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
          Download Sample Template
        </a>
      </div>
      <div class="buttons">
        <button class="cancel">Cancel</button>
        <button class="continue">Continue</button>
      </div>
    </section>

    <section id="role-selection">
      <h2>Select a Role to Practice</h2>
      <div class="role-buttons">
          <button data-role="Software Engineer">Software Engineer</button>
          <button data-role="Project Manager">Project Manager</button>
          <button data-role="Data Analyst">Data Analyst</button>
          <button data-role="Marketing Specialist">Marketing Specialist</button>
          <button data-role="Customer Support Representative">Customer Support Representative</button>
          <button data-role="Human Resources Manager">HR Manager</button>
      </div>
    </section>

    <section id="interview-section" style="display: none;">
        <h2 id="current-role-title"></h2>
        <div class="question-container">
            <p id="question-display"></p>
            <textarea id="answer-input" placeholder="Type your answer here..." rows="8"></textarea>
            <button id="submit-answer-btn">Submit Answer</button>
        </div>
        <div class="feedback-container">
            <h3>Feedback:</h3>
            <p id="feedback-display"></p>
        </div>
        <div class="navigation-buttons">
            <button id="prev-question-btn" style="display: none;">Previous Question</button>
            <button id="next-question-btn" style="display: none;">Next Question</button>
            <button id="finish-interview-btn" style="display: none;">Finish Interview</button>
        </div>
    </section>

    <section id="contact" class="fade-in">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:mithunmithun8461@gmail.com" class="email-link">mithunmithun8461@gmail.com</a></p>
    </section>
